{% load static %}
{% block content %}

<div class="container pb_14">

    <div class="row" style="width: 100%;">
        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="col-lg-4 col-md-3 img-fluid" src="{% static 'images\exam1.jpg' %}" style="width: 350px; height: 180px; margin-left: 2px; margin-right: 2px;">
                </div>
                <div class="carousel-item">
                    <img class="col-lg-4 col-md-3 img-fluid" src="{% static 'images\exam2.jpg' %}" style="width: 350px; height: 180px; margin-left: 2px; margin-right: 2px;">
                </div>
                <div class="carousel-item">
                    <img class="col-lg-4 col-md-3 img-fluid" src="{% static 'images\exam3.png' %}" style="width: 350px; height: 180px; margin-left: 2px; margin-right: 2px;">
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
<script>
        $('#recipeCarousel').carousel({
            interval: 10000
        })
    
        $('.carousel .carousel-item').each(function () {
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));
    
            if (next.next().length > 0) {
                next.next().children(':first-child').clone().appendTo($(this));
            }
            else {
                $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
            }
        });
    </script>
